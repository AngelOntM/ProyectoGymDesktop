<mat-sidenav-container class="sidenav-container" [class.mat-drawer-opened]="!isScreenSmall && sidenav.opened" [class.mat-drawer-over]="isScreenSmall">
  <mat-sidenav #sidenav mode="side" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall" class="color">
    <mat-nav-list>
      <h1 mat-list-item class="text">
        <span>{{ currentUser.rol }}</span>
      </h1>
      <a mat-list-item routerLink="clientes">
        <span class="entry colorText">
          <mat-icon>group</mat-icon>
          <span>Clientes</span>
        </span>
      </a>
      <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="empleados">
        <span class="entry colorText">
          <mat-icon>work</mat-icon>
          <span>Empleados</span>
        </span>
      </a>
      <a mat-list-item routerLink="membresias">
        <span class="entry colorText">
          <mat-icon>assignment_ind</mat-icon>
          <span>Membresías</span>
        </span>
      </a>
      <a mat-list-item routerLink="productos">
        <span class="entry colorText">
          <mat-icon>store_mall_directory</mat-icon>
          <span>Productos</span>
        </span>
      </a>
      <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="ordenes">
        <span class="entry colorText">
          <mat-icon>move_to_inbox</mat-icon>
          <span>Ordenes</span>
        </span>
      </a>
      <a mat-list-item routerLink="ordenAdd">
        <span class="entry colorText">
          <mat-icon>shopping_cart</mat-icon>
          <span>Hacer Orden</span>
        </span>
      </a>
      <a mat-list-item routerLink="visitas">
        <span class="entry colorText">
          <mat-icon>calendar_today</mat-icon>
          <span>Visitas</span>
        </span>
      </a>
      <!-- Agrega más enlaces de navegación según sea necesario -->

      <!-- Botón de canjeo -->
      <div class="bottom-button-container">
        <button mat-icon-button aria-label="Face icon" (click)="canjear()">
          <mat-icon>face</mat-icon>
        </button>
        <button mat-icon-button aria-label="Face icon" (click)="visit()">
          <mat-icon>directions_walk</mat-icon>
        </button>
        <button mat-icon-button
        aria-label="Face icon"
        (click)="toggleDetection()"
        [ngClass]="{'on': isServiceOn, 'off': !isServiceOn}">
          <mat-icon>camera_alt</mat-icon>
        </button>
      </div>
      <!--  -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="navbar color">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="truncated">Bienvenido, <a class="perfilClick" routerLink="perfil">{{ currentUser.name }}</a></h1>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Logout" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-content">
      <br>
      <router-outlet></router-outlet>
      <!-- Contenido dinámico de tu aplicación -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
